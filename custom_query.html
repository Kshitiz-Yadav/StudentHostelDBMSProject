<!DOCTYPE html>
<html lang="en" dir="ltr" style="overflow: hidden; width: 100% !important; height: 100% !important;">

<head>
    <meta charset="utf-8">
    <title>Run Custom Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="width:80%;margin:0 0 0 4%; background-color:#fef8dd !important;">

    <div class="col-lg-6 right-div" style="padding-top: 15px;">

        <h4>Schema:</h4>
        <div class="row" style="margin-bottom:20px; text-align:center; width: 230%;">
            <h5>Hostel:</h5><br>
            <table class="table table-bordered" style="border: 2px solid; width: 50%;  margin: 0 auto; background-color: #E8DCBE;">
                <tr>
                    <th scope='col'><u>HID</u></th>
                    <th scope='col'>HNAME</th>
                    <th scope='col'>HOSTEL_TYPE</th>
                    <th scope='col'>SINGLE_ROOM</th>
                    <th scope='col'>DOUBLE_ROOM</th>
                    <th scope='col'>QUAD_ROOM</th>
                    <th scope='col'>CAPACITY</th>
                    <th scope='col'>MEAL_TYPE</th>
                </tr>
            </table>
            <h5>Student:</h5><br>
            <table class="table table-bordered" style="border: 2px solid; width: 50%;  margin: 0 auto; background-color: #E8DCBE;">
                <tr>
                    <th scope='col'><u>ROLL_NO</u></th>
                    <th scope='col'>FIRSTNAME</th>
                    <th scope='col'>LASTNAME</th>
                    <th scope='col'>BRANCH</th>
                    <th scope='col'>EMAIL_ID</th>
                    <th scope='col'>SEM</th>
                    <th scope='col'>ROOM_ID</th>
                    <th scope='col'>HID</th>
                </tr>
            </table>
            <h5>Room:</h5><br>
            <table class="table table-bordered" style="border: 2px solid; width: 30%;  margin: 0 auto; background-color: #E8DCBE;">
                <tr>
                    <th scope='col'><u>ROOM_ID</u></th>
                    <th scope='col'>HID</th>
                    <th scope='col'>CAPACITY</th>
                    <th scope='col'>ROOM_TYPE</th>
                    <th scope='col'>ROOM_STATUS</th>
                </tr>
            </table>
        </div>
            <div class="row" style=" text-align:left; padding-top: 5%;">
                <h4>Enter Custom Query:</h4>
            </div>
            
            <div style="width:100%; text-align:center;">
                <form class="" action="display_table.php" method="get" style="padding:4% 4%; text-align:left;">
                    <textarea rows="10" cols="60" name="query" style="width: 200%; resize: none; margin-left: 20%;" spellcheck="false"
                    placeholder="Enter Query..."></textarea>
                    <br>
                    <button type="submit" name="custom"
                    style="width:20%; padding:5px; margin-left: 110%; border-radius:5px; background-color:#E8DCBE;">Execute</button>
                </form>
            </div>
        </div>
</body>

</html>
